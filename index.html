<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>食材ストック計算</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <style>
    :root {
      --bg: #f6f7fb; --card: #fff; --text: #111; --muted: #666; --line: #e6e8f0; --danger: #b00020;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.5; }
    header { padding: 12px 14px; font-weight: 800; background: #111; color: #fff; position: sticky; top: 0; z-index: 5; }
    main { max-width: 980px; margin: 0 auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
    
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 14px; padding: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.04); overflow: hidden; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .col { display: flex; flex-direction: column; gap: 8px; }
    .grid3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    
    label { font-size: 12px; color: var(--muted); }
    select, input[type="number"] { padding: 8px; border: 1px solid var(--line); border-radius: 12px; font-size: 14px; }
    button { padding: 9px 12px; border: 1px solid var(--line); border-radius: 12px; background: #fff; font-weight: 800; cursor: pointer; }
    button.primary { background: #111; color: #fff; }
    button.danger { color: var(--danger); border-color: #f0c2c7; }
    
    .badge { font-size: 12px; padding: 4px 10px; border-radius: 999px; border: 1px solid var(--line); color: var(--muted); background: #fff; }
    .divider { height: 1px; background: var(--line); margin: 10px 0; }

    .tile { border: 1px solid var(--line); border-radius: 12px; padding: 8px; display: flex; flex-direction: column; gap: 6px; background: #fff; }
    .tileTopRow { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
    .icon { width: 34px; height: 34px; border-radius: 10px; object-fit: contain; }
    .tileName { font-size: 12px; font-weight: 900; word-break: keep-all; }
    .chkLabel { display: inline-flex; align-items: center; gap: 4px; font-size: 12px; white-space: nowrap; }
    .repWrap { display: flex; align-items: center; gap: 4px; flex: 1; min-width: 80px; }
    .repQty { width: 100%; max-width: 70px; }
    .resultQty { font-size: 16px; font-weight: 900; }
    .suffix { color: var(--muted); font-size: 12px; }

    .recipeRow { border: 1px dashed var(--line); border-radius: 14px; padding: 10px; display: flex; gap: 10px; flex-wrap: wrap; align-items: flex-end; margin-bottom: 8px; }
    .preview { font-size: 12px; display: flex; flex-wrap: wrap; gap: 8px; }

    @media (min-width: 520px) { .icon { width: 38px; height: 38px; } }
  </style>
</head>
<body>

<header>食材ストック計算</header>

<main>
  <section class="card">
    <div class="row" style="justify-content: space-between;">
      <div>
        <div style="font-weight:900;">条件</div>
        <div class="row" style="margin-top:4px;">
          <span class="badge">1日=3食</span>
          <span class="badge" id="summaryBadge">合計 0食</span>
        </div>
      </div>
      <div class="col">
        <button id="addRecipe" class="primary">料理を追加</button>
        <button id="clearAll" class="danger">クリア</button>
      </div>
    </div>
    <div id="recipeList" style="margin-top:10px;"></div>
  </section>

  <section class="card">
    <div style="font-weight:900; margin-bottom:10px;">計算から除外</div>
    <div id="excludeGrid" class="grid3"></div>
  </section>

  <section class="card">
    <div style="font-weight:900; margin-bottom:10px;">1日あたりの補完量</div>
    <div id="replenishGrid" class="grid3"></div>
  </section>

  <section class="card">
    <div class="row" style="justify-content: space-between;">
      <div style="font-weight:900;">計算結果</div>
      <span class="badge" id="totalBadge">総合計 0個</span>
    </div>
    <div class="divider"></div>
    <div id="resultGrid" class="grid3"></div>
  </section>
</main>

<script>
const MEALS_PER_DAY = 3;
const INGREDIENTS = [
  { id:"apple", name:"とくせんリンゴ", file:"とくせんリンゴ.webp" },
  { id:"mushroom", name:"あじわいキノコ", file:"あじわいキノコ.webp" },
  { id:"ginger", name:"あったかジンジャー", file:"あったかジンジャー.webp" },
  { id:"honey", name:"あまいミツ", file:"あまいミツ.webp" },
  { id:"tomato", name:"あんみんトマト", file:"あんみんトマト.webp" },
  { id:"tail", name:"おいしいシッポ", file:"おいしいシッポ.webp" },
  { id:"herb", name:"げきからハーブ", file:"げきからハーブ.webp" },
  { id:"pumpkin", name:"ずっしりカボチャ", file:"ずっしりカボチャ.webp" },
  { id:"avocado", name:"つやつやアボカド", file:"つやつやアボカド.webp" },
  { id:"egg", name:"とくせんエッグ", file:"とくせんエッグ.webp" },
  { id:"oil", name:"ピュアなオイル", file:"ピュアなオイル.webp" },
  { id:"leek", name:"ふといながねぎ", file:"ふといながねぎ.webp" },
  { id:"potato", name:"ほっこりポテト", file:"ほっこりポテト.webp" },
  { id:"soymeat", name:"マメミート", file:"マメミート.webp" },
  { id:"coffee", name:"めざましコーヒー", file:"めざましコーヒー.webp" },
  { id:"milk", name:"モーモーミルク", file:"モーモーミルク.webp" },
  { id:"cacao", name:"リラックスカカオ", file:"リラックスカカオ.webp" },
  { id:"corn", name:"ワカクサコーン", file:"ワカクサコーン.webp" },
  { id:"soy", name:"ワカクサ大豆", file:"ワカクサ大豆.webp" }
];

const RECIPES = [
  { id:"shiny_avocado_gratin", category:"curry", name:"しんりょくアボカドグラタン", ingredients: { avocado:22, potato:20, milk:41, oil:32 } },
  { id:"simple_curry", category:"curry", name:"シンプルカレー", ingredients: { tomato:10, oil:8, soymeat:12 } },
  { id:"potato_salad", category:"salad", name:"ポテトサラダ", ingredients: { potato:18, egg:10, oil:6 } },
  { id:"honey_drink", category:"dessert", name:"はちみつドリンク", ingredients: { honey:16, milk:14, cacao:6 } }
];

const el = (id) => document.getElementById(id);
const state = { recipeRows: [] };

function getIng(id) { return INGREDIENTS.find(x => x.id === id); }
function imgSrc(file) { return "images/" + encodeURIComponent(file); }

function renderExcludeAndReplenish() {
  const ex = el("excludeGrid"), rep = el("replenishGrid");
  INGREDIENTS.forEach(ing => {
    ex.innerHTML += `
      <div class="tile">
        <div class="tileTopRow">
          <img class="icon" src="${imgSrc(ing.file)}">
          <label class="chkLabel"><input type="checkbox" class="exChk" data-iid="${ing.id}">除外</label>
        </div>
        <div class="tileName">${ing.name}</div>
      </div>`;
    rep.innerHTML += `
      <div class="tile">
        <div class="tileTopRow">
          <img class="icon" src="${imgSrc(ing.file)}">
          <label class="chkLabel"><input type="checkbox" class="repChk" data-iid="${ing.id}">補完</label>
          <div class="repWrap"><input type="number" class="repQty" data-iid="${ing.id}" value="0"><span class="suffix">個</span></div>
        </div>
        <div class="tileName">${ing.name}</div>
      </div>`;
  });
  document.querySelectorAll(".exChk, .repChk, .repQty").forEach(input => input.oninput = calc);
}

function addRecipeRow(init) {
  const rowId = crypto.randomUUID();
  const rowData = { rowId, recipeId: init?.recipeId || RECIPES[0].id, meals: init?.meals || 0 };
  state.recipeRows.push(rowData);

  const wrap = document.createElement("div");
  wrap.className = "recipeRow";
  wrap.innerHTML = `
    <div><label>料理</label><br><select class="recipeSel">${RECIPES.map(r => `<option value="${r.id}">${r.name}</option>`).join("")}</select></div>
    <div><label>食数</label><br><select class="mealsSel">${[...Array(22).keys()].map(v => `<option value="${v}">${v}</option>`).join("")}</select></div>
    <div class="preview"></div>`;

  const rSel = wrap.querySelector(".recipeSel"), mSel = wrap.querySelector(".mealsSel"), pre = wrap.querySelector(".preview");
  rSel.value = rowData.recipeId; mSel.value = rowData.meals;

  const update = () => {
    rowData.recipeId = rSel.value; rowData.meals = Number(mSel.value);
    const r = RECIPES.find(x => x.id === rSel.value);
    pre.innerHTML = Object.entries(r.ingredients).map(([id, q]) => `<span><img class="icon" src="${imgSrc(getIng(id).file)}">${q}</span>`).join("");
    calc();
  };

  rSel.onchange = update; mSel.onchange = update;
  el("recipeList").appendChild(wrap);
  update();
}

function calc() {
  const exclude = new Set([...document.querySelectorAll(".exChk:checked")].map(c => c.dataset.iid));
  const replenish = new Map([...document.querySelectorAll(".repChk:checked")].map(c => [c.dataset.iid, Number(el("replenishGrid").querySelector(`.repQty[data-iid="${c.dataset.iid}"]`).value)]));

  const totalMeals = state.recipeRows.reduce((sum, r) => sum + r.meals, 0);
  const days = totalMeals / MEALS_PER_DAY;
  el("summaryBadge").textContent = `合計 ${totalMeals}食（${days.toFixed(1)}日分）`;

  const need = new Map();
  state.recipeRows.forEach(row => {
    if (row.meals <= 0) return;
    const r = RECIPES.find(x => x.id === row.recipeId);
    Object.entries(r.ingredients).forEach(([id, q]) => need.set(id, (need.get(id) || 0) + (q * row.meals)));
  });

  exclude.forEach(id => need.set(id, 0));
  replenish.forEach((qty, id) => need.set(id, Math.max(0, (need.get(id) || 0) - (qty * days))));

  const resultGrid = el("resultGrid");
  resultGrid.innerHTML = "";
  let grandTotal = 0;

  INGREDIENTS.map(ing => ({ ...ing, total: Math.round(need.get(ing.id) || 0) }))
    .filter(x => x.total > 0)
    .sort((a, b) => b.total - a.total)
    .forEach(x => {
      grandTotal += x.total;
      resultGrid.innerHTML += `
        <div class="tile">
          <div class="tileTopRow"><img class="icon" src="${imgSrc(x.file)}"><div class="tileName">${x.name}</div></div>
          <div class="resultQty">${x.total}<span class="suffix">個</span></div>
        </div>`;
    });
  el("totalBadge").textContent = `総合計 ${grandTotal}個`;
}

el("addRecipe").onclick = () => addRecipeRow();
el("clearAll").onclick = () => { el("recipeList").innerHTML = ""; state.recipeRows = []; calc(); };

renderExcludeAndReplenish();
addRecipeRow({ recipeId: "shiny_avocado_gratin", meals: 12 });
</script>
</body>
</html>
